<div class="card">
    <img class="article-banner" src="{{vm.mainArticle.img}}" alt="Card image cap">
    <div class="card-block preview">
        <h4 class="card-title">{{vm.mainArticle.title}}</h4>
        <p class="card-text">{{vm.mainArticle.preview}}</p>
        <a ui-sref="articles({articleId : vm.mainArticle.id })">read more</a>
    </div>
</div>
