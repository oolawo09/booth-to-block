
<div class="card">
    <div class="card-block">
        <form class="form-horizontal" role="form">
            <h3>SIGNUP</h3>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="vm.user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="vm.user.password">
                </div>
            </div>
             <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="vm.user.confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="vm.signup(vm.user.username, vm.user.password, vm.user.confirmPassword)">singup</button>
                </div>
            </div>
        </form>
    </div>
</div>
