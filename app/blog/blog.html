<div class="card">
    <div class="card-header">
        <h4 class="card-title">BLOG POSTS</h4>
    </div>
    <div class="card-block preview" ng-repeat="post in vm.posts">
        <p class="card-title">{{post.title}}</p>
        {{post.preview}}
        <!--<p class="card-text">{{article.preview}}</p>-->
        </br>
        <a ui-sref="post({postId : {{post.id}} })">read more</a>
    </div>
</div>
