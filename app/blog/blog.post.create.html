<div class="card">
    <div class="card-block">
        <section class="post">
            <form name="EditPostForm">
                <div class="form-group">
                    <label for="inputTitle">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="post.title">
                </div>
                <div class="form-group">
                    <label for="textareaContent">Content</label>
                    <textarea class="form-control" rows="19" id="textareaContent" ng-model="post.content"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputTags">Tags</label>
                    <input type="text" class="form-control" id="inputTags" placeholder="Tags #1, TagsÂ #2, ..." ng-model="post.tags">
                </div>
                <button type="submit" class="btn btn-success" ng-click="vm.publishPost(post)">Save</button>
            </form>
        </section>
    </div>
</div>
