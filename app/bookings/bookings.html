<form ng-submit="vm.book()">
    <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
        <div class="col-xs-10">
            <input class="form-control" type="text" value="Yule Msee" id="example-text-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">Physical address</label>
        <div class="col-xs-10">
            <input class="form-control" type="text" value="4230 Mjengo Ave" id="example-text-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-xs-2 col-form-label">Date and time</label>
        <div class="col-xs-10">
            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-tel-input" class="col-xs-2 col-form-label">Telephone</label>
        <div class="col-xs-10">
            <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
